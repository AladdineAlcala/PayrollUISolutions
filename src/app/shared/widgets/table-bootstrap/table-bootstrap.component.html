<div class="m-1" *ngIf="(GridArray|async) as grids">

    <table class="table table-sm table-hover">
        <thead>
    
            <tr>
                <th *ngFor="let head of HeadArray">
                    {{head.Head}}
                </th>
            </tr>
    
        </thead>
         <tbody>

            <tr *ngFor="let item of grids">
    
                <td class="align-middle" *ngFor="let head of HeadArray">
     
                    <div *ngIf="head.FieldName !=''" >
                        {{item[head.FieldName] | dynamictransform : head.FieldType}}
                    </div>

                    <div class="justify-content-between" *ngIf="head.FieldName ==''" >

                        <button mat-icon-button color="primary" (click)="onEdit(item)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="onDelete(item)">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </div>

                </td>

             </tr>
             
         </tbody>
    
    </table>

    
</div>
