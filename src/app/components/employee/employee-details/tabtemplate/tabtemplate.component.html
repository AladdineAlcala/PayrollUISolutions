<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" selectedIndex="0">

    <mat-tab *ngFor="let tab of obj"[label]="tab[0]">
        <app-profile [employeeprofile$]="empprofiledata$" *ngIf="tab[1] =='profile'"></app-profile>
        <app-wage [employee_wage$]="empprofiledata$" *ngIf="tab[1]=='wage'"></app-wage>
        <app-deduction [employee_deduction$]="empprofiledata$" *ngIf="tab[1] == 'deduction'"></app-deduction>
        <app-cashbond [employee_cashbond$]="empprofiledata$" *ngIf="tab[1] == 'bond'"></app-cashbond>
        <app-advances *ngIf="tab[1]=='advances'"></app-advances>
    </mat-tab>

</mat-tab-group>
