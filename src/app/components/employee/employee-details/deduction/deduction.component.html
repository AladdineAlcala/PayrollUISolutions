<div class="container-fluid">

  <div class="row row-cols-md-2 mt-4 justify-content-between">
    <div class="col-sm-12 col-lg-6 border shadow">
    <!--   {{employee_deduction$|async}} -->
      <!--add deduction -->
      <div class="my-2">
        <button mat-button (click)="onaddDeduction()">
          <mat-icon>add_circle</mat-icon> Add
        </button>
      </div>

      <div *ngIf="(employee_deduction$|async) as deductions">

        <!--  <div *ngFor="let deduction of deductions.empDeductionSettings">{{deduction.empDeduction_ID}} | {{ deduction.deductionDetails.description}}  </div> -->
        <table class="table table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>DEDUCTION DETAILS</th>
              <th>TYPE</th>
              <th>AMOUNT</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>

            <ng-container *ngFor="let deduction of deductions.empDeductionSettings">
              <tr>
                <td>{{deduction.empDeduction_ID}}</td>
                <td>
                  <div class="d-flex flex-column">
                    <div> {{deduction.deductionDetails.description}}</div>
                    <div> active: {{deduction.is_Active?'Active':'False'}}</div>
                  </div>


                </td>
                <td>{{deduction.deductionDetails.d_type}}</td>
                <td>{{deduction.d_amount| currency:'Php'}}</td>
                <td>
                  <!-- <button mat-icon-button color="primary">
                    <mat-icon>delete</mat-icon>
                  </button> -->

                  <button mat-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </ng-container>

          </tbody>
        </table>

      </div>

    </div>


    <!--router outlec for add/edit forms-->
    <div class="col-sm-12 col-lg-5">
        <router-outlet> </router-outlet>
    </div>

  </div>
</div>
