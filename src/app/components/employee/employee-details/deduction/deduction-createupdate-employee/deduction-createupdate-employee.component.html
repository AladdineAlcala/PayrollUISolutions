
<div class="p-2 border shadow" id="deduction-form" >
    <div class="m-2">
        <p class="fs-6 text-secondary"> Add New Payroll Deduction to employee</p>
    </div>
    
    <form 
    class="px-2"
    [formGroup]="createemployeedeductionForm" 
    (click)="onSubmitDeduction()"
    >

        <div class="col-sm-12 m-2">
             <label class="form-label">Deduction</label>
             <select class="form-select" formControlName="deductiondetail" > 
               <option selected value=" " >---- Select Deduction --- </option>
                <option *ngFor="let deduction of deductions" 
                [ngValue]="deduction"
                (change)="onChangeDescription($event)"
                > 
                {{deduction.description}}
                </option>
             </select>
             <span *ngIf="!createemployeedeductionForm.get('deductiondetail')?.valid && createemployeedeductionForm.get('deductionAmount')?.touched" > Pls. Enter valid description</span>

        </div>

        <div class="col-sm-6 m-2 my-2">
            <label class="form-label">Amount</label>
            <input type="text" class="form-control text-end" placeholder="0.00" formControlName="deductionAmount" >
        </div>

        <div class="form-check m-2 my-2">
            <input class="form-check-input" type="checkbox" id="flexCheckChecked" formControlName="is_Active" >
            <label class="form-check-label" for="flexCheckChecked">
                Active
            </label>
          </div>

        <div class="d-flex align-bottom justify-content-end mt-1">
            <button type="submit" mat-flat-button color="primary" [disabled]="createemployeedeductionForm.invalid" >{{optmode==='add'?"Save" :"Update"}}</button>
        </div>

    </form>
</div>
