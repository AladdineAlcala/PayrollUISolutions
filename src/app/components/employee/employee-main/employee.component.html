<main-container [title]="title" (oncontentEventClose)="onClose()" >

    <div class="component-container">

        <div class="row">

            <div class="col-sm-12">
        
                <div *ngIf="errorMessageAction$|async as errorMessage "> {{ errorMessage}}</div>
        
                <div class="d-flex flex-column justify-content-start p-3">
                    
                    <div class="d-flex flex-row justify-content-between">
                        
                    <div class="ms-3">
                        <button mat-fab color="warn" aria-label="Create New Employee" [routerLink]="['',{outlets:{main:'employees/add'}}]" >
                            <mat-icon>person_add</mat-icon>
                        </button>
                    </div>
                    
                     <mat-form-field appearance="outline" class="specific-border" style="width:50%">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="emplist.doSearch($event)"  placeholder="Search..." autocomplete="off" style="width: 100%">
                        <mat-icon matSuffix>search</mat-icon>
                        
                      </mat-form-field>

                    </div>
        
                    <ng-container *ngIf="employee$|async else isloading;">
        
                   <!--      <button type="button" class="btn btn-success m-3" [routerLink]="['',{outlets:{main:'employees/add'}}]" > Add Employee </button> -->
                        <employeelist
                        [employeelist$]="employee$"
                        (selectedEmp)="OnselectedEmp($event)"
                        >
                        </employeelist>
                        
                    </ng-container>
                    
                     <ng-template #isloading>

                        <loading></loading>
                  
                      </ng-template>

                </div>
               
        
          
        
            </div>
        
        </div>
        
        
 
    
    </div>
    
</main-container>
