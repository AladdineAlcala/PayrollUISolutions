<div class="row ms-2">

  <div class="col-sm-12">

    <div class="mt-3 mat-elevation-z8">
      <table mat-table [dataSource]="empdataSource" multiTemplateDataRows >

        <!--id column-->
        <ng-container matColumnDef="emp_Id">
          <th mat-header-cell *matHeaderCellDef> ID.</th>
          <td mat-cell *matCellDef="let element">{{element.emp_Id}}</td>
        </ng-container>
  
        <!--firstname column-->
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> FIRSTNAME</th>
          <td mat-cell *matCellDef="let element">{{element.fname}}</td>
        </ng-container>
  
        <!--lastname column-->
        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> LASTNAME.</th>
          <td mat-cell *matCellDef="let element">{{element.lname}}</td>
        </ng-container>
  
        <!--Address column-->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> ADDRESS.</th>
          <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
  
        <!--Contact column-->
        <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef> CONTACT No.</th>
          <td mat-cell *matCellDef="let element">{{element.contact}}</td>
        </ng-container>
  
        <!--EmployeeStatus column-->
        <ng-container matColumnDef="empStatus">
          <th mat-header-cell *matHeaderCellDef> EMP STATUS.</th>
          <td mat-cell *matCellDef="let element">{{element.empstatus}}</td>
        </ng-container>
  
        <!--Position column-->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> POSITION.</th>
          <td mat-cell *matCellDef="let element">{{element?.position || 'Not Available'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="getdetails">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="selectEmployee(element)">
              <mat-icon>person_search</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of employees">
      </mat-paginator>
    </div>
