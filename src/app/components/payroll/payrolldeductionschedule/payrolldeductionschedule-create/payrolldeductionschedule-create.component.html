<div class="m-4 border rounded-2 bg-light shadow h-75">
  <div class="d-flex flex-rox justify-content-between m-3">
    <div class="ms-2">
      <p class="fs-6 text-secondary">Add New Deduction Schedule</p>
    </div>
    <div>
      <button type="button" class="btn-close btn-close-black" aria-label="Close"
        [routerLink]="['',{outlets:{main:['payroll','deductionschedule']}}]"></button>
    </div>
  </div>

  <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show m-3" role="alert" *ngIf="errorMessage|async as errmsg">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <div class="text-secondary align-middle">{{ errmsg }}</div>
    
  </div>
   
  <div class="m-3">
    
    <form
     [formGroup]="deductionscheduleForm"
      (ngSubmit)="onSubmitForm()"
       #localform="ngForm">
      <!-- {{localform.submitted}} -->

      <div class="col-sm-7 ms-2 my-3">
        <label class="form-label">Enter Payroll Period:</label>
        <input
         type="text"
         class="form-control"
         formControlName="payrollperiod"
         placeholder="Enter Payroll Period"
         [class.is-invalid]="localform.submitted && deductionscheduleForm.get('payrollperiod')?.invalid"
         >
        <div class="invalid-feedback"> Input Required </div>
      </div>

      <!--Generate auto deduction checkbox-->

      <div class="d-flex align-bottom justify-content-between ms-2 mt-1 ">
        <button type="submit" mat-flat-button color="primary">
          {{optmode==='add'?"Create" :"Update"}}
        </button>

        <button type="button" mat-flat-button (click)="onReset()">
          Reset
        </button>
      </div>

    </form>
  </div>

</div>
